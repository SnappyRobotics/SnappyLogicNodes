<style media="screen">
  .cc-selector input {
    margin: 0;
    padding: 0;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }

  .visa {
    background-image: url("icons/1.png");
  }

  .mastercard {
    background-image: url("icons/2.png");
  }

  .cc-selector input:active+.drinkcard-cc {
    opacity: .9;
  }

  .cc-selector input:checked+.drinkcard-cc {
    -webkit-filter: none;
    -moz-filter: none;
    filter: none;
  }

  .drinkcard-cc {
    cursor: pointer;
    background-size: contain;
    background-repeat: no-repeat;
    display: inline-block;
    width: 100px;
    height: 70px;
    -webkit-transition: all 100ms ease-in;
    -moz-transition: all 100ms ease-in;
    transition: all 100ms ease-in;
    -webkit-filter: brightness(1.8) grayscale(1) opacity(.7);
    -moz-filter: brightness(1.8) grayscale(1) opacity(.7);
    filter: brightness(1.8) grayscale(1) opacity(.7);
  }

  .drinkcard-cc:hover {
    -webkit-filter: brightness(1.2) grayscale(.5) opacity(.9);
    -moz-filter: brightness(1.2) grayscale(.5) opacity(.9);
    filter: brightness(1.2) grayscale(.5) opacity(.9);
  }
  /* Extras */

  a:visited {
    color: #888
  }

  a {
    color: #444;
    text-decoration: none;
  }

  p {
    margin-bottom: .3em;
  }

</style>
<script type="text/x-red" data-template-name="omni 4drive">
  <div class="cc-selector">
    <input id="visa" type="radio" name="credit-card" value="visa" />
    <label class="drinkcard-cc visa" for="visa"></label>
    <input id="mastercard" type="radio" name="credit-card" value="mastercard" />
    <label class="drinkcard-cc mastercard" for="mastercard"></label>
  </div>

  <div class="form-row">
    <label for="node-input-name">
      <i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-motion">
      <i class="icon-tag"></i> Motion</label>
    <select id="node-input-motion">
      <option value="" selected disabled>Please select</option>
      <option value="forward">forward</option>
      <option value="reverse">reverse</option>
      <option value="right">right</option>
      <option value="left">left</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-turn">
      <i class="icon-tag"></i> Turn</label>
    <select id="node-input-turn">
      <option value="" selected disabled>Please select</option>
      <option value="left">left</option>
      <option value="right">right</option>
    </select>
  </div>

  <!--
  // <div class="form-row">
  //   <label for="node-input-motion">
  //     <i class="icon-tag"></i> Motion</label>
  //   <select id="node-input-motion">
  //     <option value="" selected disabled>Please select</option>
  //     <option value="forward">forward</option>
  //     <option value="reverse">reverse</option>
  //   </select>
  // </div>-->

</script>


<script type="text/x-red" data-help-name="omni 4drive">
  <p>omni 4drive node.</p>

</script>

<script type="text/javascript">
  RED.nodes.registerType('omni 4drive', {
    category: 'Snappy Logic',
    defaults: {
      name: {
        value: ""
      },
      turn: {
        value: null,
        required: true
      },
      motion: {
        value: null,
        required: true
      }
    },
    color: "#2E86C1",
    inputs: 1,
    outputs: 4,
    align: "right",
    label: function() {
      return this.name || "omni 4drive  : " + this.motion + "_" + this.turn;
      // " + this.turn + "_" + this.motion;
    }
  });

</script>
